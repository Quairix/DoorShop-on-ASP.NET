<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Doorshop</title>
    <link href="css/site.css" rel="stylesheet" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body>
    <div class="page">

        <div class="Head">
            <div class="Name-of-site"><table><tr><td><h2>Doorshop</h2></td></tr></table></div>
            <div id="theForm">
                <div id="loginToggle">Login</div>
                <form class="popup-form">
                    <div id="logpass">
                        <div>
                            <label>Username:</label>
                            <input />
                        </div>
                        <div>
                            <label>Password:</label>
                            <input type="password" />
                        </div>
                    </div>
                    <div>
                        <label id="remember">Remember Me?</label>
                        <input type="checkbox" />
                    </div>
                    <div>
                        <input type="submit" value="Login" />
                    </div>
                </form>
            </div>
        </div>
        <div class="Main-area">
            <div class="info">
                <h2>Door-first</h2>
                <ul>
                    <li>Glazed</li>
                    <li>Blind</li>
                </ul>
                <img src="/img/hqdefault.jpg" />
                <h3>Description</h3>
                <ul class="door-attributes">
                    <li>Manufacturer: Beldoors</li>
                    <li>Color: white, grey, brown</li>
                    <li>Solid oak</li>
                    <li>14.8$</li>
                </ul>
                <button id="BuyButton">Buy</button>
            </div>
        </div>
    </div>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
